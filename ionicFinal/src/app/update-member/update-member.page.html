<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Your Note</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Geri butonu -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-input [(ngModel)]="year" type="text"></ion-input>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="memberOne" type="text"></ion-input>
      <ion-label position="floating">Note</ion-label>
      <ion-input [(ngModel)]="memberTwo" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="updateMember()"
        color="primary" shape="full" expand="block">Edit Note</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
